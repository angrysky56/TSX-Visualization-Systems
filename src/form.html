<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Control Interface</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <div class="card">
        <h1>Quantum Control Panel</h1>
        <form id="manifoldControl">
            <select name="commandType" title="Command Type Selection">
                <option value="create">Create</option>
                <option value="merge">Merge</option>
                <option value="evolve">Evolve</option>
                <option value="resonate">Resonate</option>
                <option value="collapse">Collapse</option>
            </select>

            <input type="number" name="coherence" placeholder="Coherence Value">
            <input type="text" name="patternType" placeholder="Pattern Type">
            <input type="number" name="phase" placeholder="Phase Value">
            <input type="number" name="amplitude" placeholder="Amplitude">

            <button type="submit">Execute Command</button>
        </form>
    </div>
</body>
</html>
