<!-- 
  This is the main HTML file for a Vite + React + TypeScript application.
  It sets up the basic structure of the web page, including the HTML5 doctype,
  the `<head>` section with metadata and a title, and the `<body>` section
  with a container `<div>` for the React application and a script tag to
  load the main TypeScript entry point.
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
